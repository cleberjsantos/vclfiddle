sudo: required
dist: xenial
language: bash

services:
    - docker

addons:
  apt:
    packages:
    - pkg-config
    - cmake
    - build-essential
    - gcc

env:
  - SCRIPTROOT=/vagrant

before_script:
  - sudo mkdir -p $SCRIPTROOT && sudo cp -rf ./* $SCRIPTROOT/
  - sudo mkdir -p /opt/vclfiddle/
  - sudo mkdir -p /var/web/

script:
  - ./bootstrap.sh

